<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FatalLoverX Patreon</title>
  <style>
    /* Estilos generales */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff69b4, #ff1493, #c71585);
      position: relative;
    }

    /* Galería de imágenes */
    .gallery {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .gallery img {
      flex: 1;
      object-fit: cover;
      width: 25vw;
      height: 100vh;
      border-radius: 20px;
      margin: 5px;
      transition: transform 0.5s, filter 0.5s, opacity 1s;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Hover sobre imágenes */
    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(1.3);
      z-index: 2;
    }

    /* Botón Patreon mejorado */
    .patreon-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 105, 180, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      border: none;
      padding: 25px 50px;
      font-size: 32px;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      from {
        box-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4;
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        box-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493;
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    /* Corazones flotantes */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: float 10s linear infinite;
      opacity: 0.7;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }

    /* Responsive móvil */
    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        padding: 5px;
      }

      .gallery img {
        width: 100%;
        height: 25vh;
        margin: 2px 0;
      }

      .patreon-button {
        font-size: 22px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Botón Patreon -->
  <a href="https://patreon.com/FatalLoverX" target="_blank" class="patreon-button">
    ❤️ Patreon ❤️
  </a>

  <!-- Corazones flotantes -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.fontSize = (16 + Math.random() * 24) + 'px';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Galería de imágenes -->
  <div class="gallery">
    <img src="imagen1.jpg" alt="Imagen 1">
    <img src="imagen2.jpg" alt="Imagen 2">
    <img src="imagen3.jpg" alt="Imagen 3">
    <img src="imagen4.jpg" alt="Imagen 4">
  </div>

</body>
</html>
